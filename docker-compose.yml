services:

  redis:
    image: redis:7.4-alpine
    container_name: vcpe_redis
    command: redis-server --appendonly yes # COMENTEM TEMPORALMENT PER FER PROVA INICIAL: redis-server --requirepass ${REDIS_PASSWORD:-changeme_redis} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vcpe_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ] # COMENTEM TEMPORALMENT PER FER PROVA INICIAL: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    #security_opt:
    # - no-new-privileges:true
    #cap_drop:
    # - ALL

  db:
    image: postgis/postgis:16-3.4
    container_name: vcpe_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-api_segura_bbdd}
      POSTGRES_USER: ${DB_USER:-vcpe_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_lab_db.sql:/docker-entrypoint-initdb.d/init_lab_db.sql
    networks:
      - vcpe_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-vcpe_user} -d ${DB_NAME:-api_segura_bbdd}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    shm_size: 256mb

  nginx:
    image: nginx:1.25-alpine
    container_name: vcpe_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/mediafiles:ro
    depends_on:
      - api
    networks:
      - vcpe_network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vcpe_api
    # command: python manage.py runserver 0.0.0.0:8000
    command: gunicorn vcpe_api.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 60
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    # ports:  <-- COMENTAT: Ja no exposem el 8000 directament, passem per Nginx (port 80)
    #   - "8000:8000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - vcpe_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    #read_only: true // Habilitar per producciÃ³
    user: "1001:1001"
    read_only: false
    tmpfs:
      - /tmp

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vcpe_celery_worker
    command: celery -A vcpe_api worker --loglevel=info --concurrency=4
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db
    networks:
      - vcpe_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: [ "CMD-SHELL", "celery -A vcpe_api inspect ping -d celery@$$HOSTNAME" ]
      interval: 30s
      timeout: 10s
      retries: 3

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vcpe_celery_beat
    command: celery -A vcpe_api beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db
    networks:
      - vcpe_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: [ "CMD-SHELL", "celery -A vcpe_api inspect ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: [ "CMD-SHELL", "celery -A vcpe_api inspect ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  vcpe_network:
    driver: bridge
