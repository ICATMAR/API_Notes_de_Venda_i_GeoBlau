name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Connectar-se al servidor via SSH i executar comandes
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Aturar el script si qualsevol comanda falla
            set -e

            # Anar al directori del projecte
            cd /opt/vcpe_api

            echo "üì• 1. Baixant √∫ltims canvis del codi..."
            git pull origin main

            echo "üê≥ 2. Reconstruint i reiniciant contenidors..."
            # --build: Assegura que si hem canviat requirements.txt o Dockerfile es regeneri la imatge
            # -d: Executa en segon pla (detached)
            docker compose up -d --build

            echo "üßπ 3. Netejant imatges antigues..."
            docker image prune -f

            echo "üõ†Ô∏è 4. Executant tasques de manteniment Django..."
            # Recollir fitxers est√†tics (perqu√® Nginx els pugui servir)
            docker compose exec api python manage.py collectstatic --noinput
            # Aplicar migracions de base de dades pendents
            docker compose exec api python manage.py migrate --noinput

            echo "‚úÖ Desplegament completat amb √®xit!"
